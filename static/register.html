<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Banking - Registration</title>
    <style>
        /* Basic Styling for better UI */
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .form-container { 
            display: inline-block; 
            border: 1px solid #ccc; 
            padding: 30px; 
            border-radius: 10px; 
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 { color: #333; }
        input { display: block; margin: 15px auto; padding: 10px; width: 250px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #28a745; color: white; padding: 10px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>üìù User Registration</h2>
        
        <form id="regForm" action="/api/register" method="POST">
            <input type="text" id="name" name="name" placeholder="Full Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="text" id="gender" name="gender" placeholder="Gender">
            <input type="text" id="city" name="city" placeholder="City">
            <input type="number" id="balance" name="balance" placeholder="Initial Deposit">
            
            <button type="button" onclick="validateAndSubmit()">Register Now</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        /**
         * Function to perform basic validation and submit the form
         */
        function validateAndSubmit() {
            // 1. Fetching the value of name field
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            
            // 2. Basic Validation Check
            if (name == "" || email == "") {
                alert("Please fill in the required fields!"); 
                return; // Stop execution if fields are empty
            }

            // 3. Final submission to the Backend
            alert("Validation successful. Submitting data to the server...");
            document.getElementById('regForm').submit(); 
        }
    </script>

</body>
</html>
